<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <style>
    .attribution { font-size: 11px; text-align: center; color:hsl(0, 0%, 100%) ; }
    .attribution a { color: hsl(0, 0%, 100%, 0.6) ; }
  </style>

</head>

<body>
      <div class="container">
       
        
       
        <div class="card1">
          <div class="color"></div>
          <div class="mobile"></div>
            
            <img class="picture" src="images/image-header-desktop.jpg" 
            alt="peoples/jpg">
           
          <div class="text">
            <main>
              <h1>Get <span>insights</span> that help your business grow. </h1>
              <article>
                <p>Discovery the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                  <ul class="card2">
                    <li><span class="numbers">10k+</span> <br>COMPANIES</li>
                    <li><span class="numbers">314</span> <br> TEMPLATES</li>
                    <li><span class="numbers">12M+</span> <br> QUERIES</li>
                  </ul>
              </article>
            </main>
          </div>
          </div>
        </div>

           
        
      </div>
    
      <div class="attribution">
        <footer>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/PatrickTav">Patrick Tavares</a>.
        </footer>
      </div>
